<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <title>Dad Jokes</title>
</head>
<body>
    <div class="app">
        <header>Random Dad Jokes</header>
        <section class="joke">
            <div class="joke-text" id="js-joke-text">
                
            </div>

        </section>

        <div class="spinner hidden" id="js-spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
          </div>
        <section class="clickable">
            <button type="button" class="new-joke button" id="js-new-joke"><i class="fa fa-refresh fa-spin"></i> Generate new joke</button>
            <a rel="noreferrer" class="twitter button" id="js-twitter-button" target="_blank"><i class="fa fa-twitter"></i> Tweet it!</a>

        </section>
    </div>
    <script src="app.js"></script>
    
</body>
</html>
